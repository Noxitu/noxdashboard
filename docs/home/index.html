<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never" />
    <meta name="theme-color" content="rgb(16, 152, 214)">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <main class="layout">
        <horizontal-pages id="feed" style="flex-grow: 1;"></horizontal-pages>

        <div id="feed-progress" style="--value: 0%; --loaded: 0%;">
            <span id="feed-progress-loaded"></span>
            <span id="feed-progress-value"></span>
        </div>

        <section id="top-info-menu" class="info-menu text-border hidden hiding">
            <span id="context-menu-opener" class="material-symbols-outlined">more_vert</span>
        </section>

        <section id="bottom-info-menu" class="info-menu text-border hidden hiding">
            <a><span class="material-symbols-outlined">bookmark</span> Save</a>
            <a><span class="material-symbols-outlined">open_in_new</span> Open</a>
        </section>

        <section id="context-menu-shadow" class="hidden hiding"></section>

        <section id="context-menu" class="hidden hiding">
            <!-- <a href="../endpoints" rel="noopener noreferrer" target="_blank" class="material-symbols-outlined">settings_applications</a>
            <a href="../endpoints" rel="noopener noreferrer" target="_blank">Manage Endpoints</a>

            <a class="material-symbols-outlined" data-context-menu="save">favorite</a>
            <a data-context-menu="save">Save</a>

            <a id="context-menu-fullscreen-icon" class="material-symbols-outlined" data-context-menu="fullscreen">fullscreen</a>
            <a id="context-menu-fullscreen-label" data-context-menu="fullscreen">Fullscreen</a> -->

        </section>
    </main>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/elements.mjs"></script>
<script type="module" src="js/main.mjs"></script>
