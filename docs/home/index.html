<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never" />
    <meta name="theme-color" content="rgb(16, 152, 214)">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <main class="layout">
        <horizontal-pages id="feed" style="flex-grow: 1;">
            <section class="flexbox-column">
                <div style="flex-grow: 1;"></div>
                <div id="clock" class="flexbox-column">
                    <x-clock class="text-border"></x-clock>
                    <x-date class="clock-secondary text-border"></x-date>
                </div>
                <div style="flex-grow: 2;"></div>
                <div class="text-border" style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px;">
                    <span>Endpoint: </span><span id="endpoint-selector"></span>
                    <span>Unread: </span><span id="stats-unread-count"></span>
                    <span>Saved: </span><span id="stats-saved-count"></span>
                    <span>Archived: </span><span id="stats-archived-count"></span>
                    <span>Total: </span><span id="stats-total"> </span>
                    <span>Image Cache: </span><span id="image-cache-info"></span>
                </div>
                <div style="flex-grow: 4;"></div>
            </section>
        </horizontal-pages>

        <div id="feed-progress" style="--value: 0%; --loaded: 0%;">
            <span id="feed-progress-loaded"></span>
            <span id="feed-progress-value"></span>
        </div>

        <section id="context-menu-shadow" class="hidden hiding"></section>

        <section id="context-menu" class="hidden hiding">
            <a href="../endpoints" rel="noopener noreferrer" target="_blank" class="material-symbols-outlined">settings_applications</a>
            <a href="../endpoints" rel="noopener noreferrer" target="_blank">Manage Endpoints</a>

            <a class="material-symbols-outlined" data-context-menu="save">favorite</a>
            <a data-context-menu="save">Save</a>

            <a id="context-menu-fullscreen-icon" class="material-symbols-outlined" data-context-menu="fullscreen">fullscreen</a>
            <a id="context-menu-fullscreen-label" data-context-menu="fullscreen">Fullscreen</a>
        </section>
    </main>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/elements.mjs"></script>
<script type="module" src="js/main.mjs"></script>
