<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never" />
    <meta name="theme-color" content="rgb(16, 152, 214)">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <main class="layout">
        <section id="clock" class="flex-1">
            <x-clock class="text-border"></x-clock>
            <x-date class="clock-secondary text-border"></x-date>
        </section>
    
        <section id="feed" data-page="feed" class="hidden flex-1">
            <horizontal-pages></horizontal-pages>

            <div id="feed-progress" style="--value: 0%;"></div>
        </section>

        <section id="settings" data-page="settings" class="hidden flex-1">
            <a href="../endpoints" class="text-border" rel="noopener noreferrer" target="_blank">Endpoints</a>
            <select name="endpoint">
                <option>1</option>
                <option>2</option>
            </select>
        </section>
    </main>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/elements.mjs"></script>
<script type="module" src="js/main.mjs"></script>
