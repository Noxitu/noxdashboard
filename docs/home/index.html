<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="../_shared/common.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../favicon.ico">

</head>
<body class="common-wallpaper">
    <div class="common-container">
        <div class="common-content">
            <section class="grid">
                <!-- -><div style="grid-row: 1 / 3; grid-column: 1;" class="item-task">
                    <div class="info">

                <div data-usage="oracle" style="grid-row: 1 / 3; grid-column: 1;" class="item-flex">
                    <h4 style="margin: 0;">Oracle</h4>
                    <div class="progress">
                        <span>CPU Usage</span>
                        <span class="cpu_usage" style="--color1: var(--red); --color2: var(--red2); --bars-count: 10; --bars-filled: 0;"></span>
                    </div>
                    <div class="progress">
                        <span>Memory Usage</span>
                        <span class="mem_usage" style="--color1: var(--green); --color2: var(--green2); --bars-count: 10; --bars-filled: 0;"></span>
                    </div>
                </div>

                <div data-usage="local" style="grid-row: 1 / 3; grid-column: 2;" class="item-flex">
                    <h4 style="margin: 0;">Local</h4>
                    <div class="progress">
                        <span>CPU Usage</span>
                        <span class="cpu_usage" style="--color1: var(--red); --color2: var(--red2); --bars-count: 10; --bars-filled: 0;"></span>
                    </div>
                    <div class="progress">
                        <span>Memory Usage</span>
                        <span class="mem_usage" style="--color1: var(--green); --color2: var(--green2); --bars-count: 10; --bars-filled: 0;"></span>
                    </div>
                </div>

                <a href="../kwejk" target="_blank" style="grid-row: 1; grid-column: 3;" class="item-link">
                    <span class="icon round" style="background-image: url(../_shared/kwejk.png);"></span>
                    <span class="title">Kwejk</span>
                    <span class="action-icon material-icons">open_in_new</span>
                </a>

                <a href="https://youtube.com/" target="_blank" style="grid-row: 2; grid-column: 3;" class="item-link">
                    <span class="icon" style="background-image: url(../_shared/youtube.svg);"></span>
                    <span class="title">YouTube</span>
                    <span class="action-icon material-icons">open_in_new</span>
                </a>

                <a href="https://www2.gogoanime.ee/" target="_blank" style="grid-row: 3; grid-column: 3;" class="item-link">
                    <span class="icon round" style="background-image: url(../_shared/YourName-Anime.png);"></span>
                    <span class="title">Anime</span>
                    <span class="action-icon material-icons">open_in_new</span>
                </a>

                <a href="https://mangapill.com/" target="_blank" style="grid-row: 4; grid-column: 3;" class="item-link">
                    <span class="icon round" style="background-image: url(../_shared/YourName-Manga.png);"></span>
                    <span class="title">Manga</span>
                    <span class="action-icon material-icons">open_in_new</span>
                </a>

                <a href="../endpoints" target="_blank" style="grid-row: 5; grid-column: 3;" class="item-link">
                    <span></span>
                    <span class="title">/endpoints</span>
                    <span class="action-icon material-icons">open_in_new</span>
                </a>

            </section>
            <footer></footer>
        </div>
    </div>
